<h3 id="ordc"><code class="language-plaintext highlighter-rouge">ord(c)</code></h3>

<p>对表示单个 Unicode 字符的字符串，返回代表它 Unicode 码点的整数。例如 <code class="language-plaintext highlighter-rouge">ord('a')</code> 返回整数 <code class="language-plaintext highlighter-rouge">97</code>， <code class="language-plaintext highlighter-rouge">ord('€')</code> （欧元符号）返回 <code class="language-plaintext highlighter-rouge">8364</code> 。这是 <a href="https://docs.python.org/zh-cn/3/library/functions.html#chr"><code class="language-plaintext highlighter-rouge">chr()</code></a> 的逆函数。</p>
