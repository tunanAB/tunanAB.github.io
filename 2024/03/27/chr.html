<h3 id="chri"><code class="language-plaintext highlighter-rouge">chr(i)</code></h3>

<p>返回 Unicode 码位为整数 <em>i</em> 的字符的字符串格式。例如，<code class="language-plaintext highlighter-rouge">chr(97)</code> 返回字符串 <code class="language-plaintext highlighter-rouge">'a'</code>，<code class="language-plaintext highlighter-rouge">chr(8364)</code> 返回字符串 <code class="language-plaintext highlighter-rouge">'€'</code>。这是 <a href="https://docs.python.org/zh-cn/3/library/functions.html#ord"><code class="language-plaintext highlighter-rouge">ord()</code></a> 的逆函数。</p>
