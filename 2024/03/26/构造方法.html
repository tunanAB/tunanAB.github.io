<p><code class="language-plaintext highlighter-rouge">__init__</code>是Python中的一个特殊方法（也称为魔术方法或构造方法），用于在创建一个类的实例时进行初始化操作。这个方法在类的定义中使用，名称为双下划线（underscore）开头和结尾，即<code class="language-plaintext highlighter-rouge">__init__</code>。</p>

<p>当你创建一个类的实例时，Python会自动调用该类的<code class="language-plaintext highlighter-rouge">__init__</code>方法。这个方法允许你在实例被创建时执行一些初始化操作，例如设置对象的初始状态、初始化属性等。</p>
