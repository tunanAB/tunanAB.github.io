<h3 id="极限存在准则与两个重要极限">极限存在准则与两个重要极限</h3>

<p>准则1：夹逼准则</p>

<p>可推出第一个重要极限$\displaystyle\lim_{x\rightarrow0}{\frac{sinx}{x}}=1$</p>

<p>根据$\frac12sinx&lt;\frac12x&lt;\frac12tanx$</p>

<p>准则2：单调有界准则</p>

<p>可推出第二个重要极限$\displaystyle\lim_{x\rightarrow\infty}(1+\frac{1}{x})^x=e$</p>

<p>放回抽样的没有被抽到的概率是$\frac1{e}$</p>
