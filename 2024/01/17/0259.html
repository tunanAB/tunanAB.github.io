<h1 id="ə">/ə/</h1>

<p><img src="images/image-20230620194533475.png" alt="image-20230620194533475" /></p>

<ul>
  <li>舌位前后高低都在中间的元音，又称<strong>中央元音</strong></li>
  <li>不需圆唇，嘴自然张开，唇和舌都自然放松，最放松状态下发出的声音</li>
</ul>

<p>这个音重读，并读足时长，就变成了/ɜː/</p>

<p>英语中所有的元音字母以及半元音字母（y）都可能发中央元音</p>

<p>about</p>

<p>problem</p>

<p>family</p>

<p>memory</p>

<p>supply</p>

<p>analysis</p>
