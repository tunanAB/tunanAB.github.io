<p>什么是pip？<code class="language-plaintext highlighter-rouge">pip</code>是Python的包管理器。这意味着它是一个工具，允许您安装和管理未作为标准库的一部分分发的其他库和依赖项。</p>

<p>软件包管理非常重要，<code class="language-plaintext highlighter-rouge">pip</code>自<code class="language-plaintext highlighter-rouge">3.4</code>Python 3和<code class="language-plaintext highlighter-rouge">2.7.9</code>Python 2 版本以来一直包含在Python安装程序中，并且它被许多Python项目使用，这使得它成为每个Pythonista的必备工具</p>
