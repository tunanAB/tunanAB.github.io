<h4 id="唐多令芦叶满汀洲">唐多令·芦叶满汀洲</h4>

<p><a href="https://so.gushiwen.cn/authorv_5f5ca596d67c.aspx">刘过</a> <a href="https://so.gushiwen.cn/shiwens/default.aspx?cstr=宋代">〔宋代〕</a></p>

<p>安远楼小集，侑觞歌板之姬黄其姓者，乞词于龙洲道人，为赋此《唐多令》。同柳阜之、刘去非、石民瞻、周嘉仲、陈孟参、孟容。时八月五日也。</p>

<p>芦叶满汀洲，寒沙带浅流。</p>

<p>二十年重过南楼。</p>

<p>柳下系船犹未稳，能几日，又中秋。</p>

<p>黄鹤断矶头，故人今在否？</p>

<p>旧江山浑是新愁。</p>

<p>欲买桂花同载酒，终不似，少年游。(在否 一作：在不)</p>
