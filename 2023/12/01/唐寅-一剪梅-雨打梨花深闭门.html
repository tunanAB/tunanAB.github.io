<h4 id="一剪梅雨打梨花深闭门">一剪梅·雨打梨花深闭门</h4>

<p><a href="https://so.gushiwen.cn/authorv_bdbd5be2bd0b.aspx">唐寅</a> <a href="https://so.gushiwen.cn/shiwens/default.aspx?cstr=明代">〔明代〕</a></p>

<p>雨打梨花深闭门，孤负青春，虚负青春。赏心乐事共谁论？花下销魂，月下销魂。</p>

<p>愁聚眉峰尽日颦，千点啼痕，万点啼痕。晓看天色暮看云，行也思君，坐也思君。</p>

<p>(孤负 一作：忘了；虚负 一作：误了)</p>
