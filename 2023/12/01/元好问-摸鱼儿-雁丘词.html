<h4 id="摸鱼儿雁丘词">摸鱼儿·雁丘词</h4>

<p><a href="https://so.gushiwen.cn/authorv_87bdc6fea2cb.aspx">元好问</a> <a href="https://so.gushiwen.cn/shiwens/default.aspx?cstr=金朝">〔金朝〕</a></p>

<p>乙丑岁赴试并州，道逢捕雁者云：“今旦获一雁，杀之矣。其脱网者悲鸣不能去，竟自投于地而死。”予因买得之，葬之汾水之上，垒石为识，号曰“雁丘”。同行者多为赋诗，予亦有《雁丘词》。旧所作无宫商，今改定之。</p>

<p>问世间，情是何物，直教生死相许？</p>

<p>天南地北双飞客，老翅几回寒暑。</p>

<p>欢乐趣，离别苦，就中更有痴儿女。</p>

<p>君应有语：渺万里层云，千山暮雪，只影向谁去？</p>

<p>横汾路，寂寞当年箫鼓，荒烟依旧平楚。</p>

<p>招魂楚些何嗟及，山鬼暗啼风雨。</p>

<p>天也妒，未信与，莺儿燕子俱黄土。</p>

<p>千秋万古，为留待骚人，狂歌痛饮，来访雁丘处。</p>

<p>汾（fen）二</p>

<p>些（suo）四</p>
