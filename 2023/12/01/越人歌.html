<p>越人歌</p>

<p><a href="https://so.gushiwen.cn/authorv_2128926194cd.aspx">佚名</a> <a href="https://so.gushiwen.cn/shiwens/default.aspx?cstr=先秦">〔先秦〕</a></p>

<p>今夕何夕兮，搴舟中流。</p>

<p>今日何日兮，得与王子同舟。</p>

<p>蒙羞被好兮，不訾诟耻。</p>

<p>心几烦而不绝兮，得知王子。</p>

<p>山有木兮木有枝，心悦君兮君不知。</p>

<p>搴（qian）一</p>

<p>被（pi）一</p>

<p>訾（zi）三</p>
