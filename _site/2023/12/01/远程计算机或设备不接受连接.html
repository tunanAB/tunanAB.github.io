<p>1、点击左下角开始，点击运行，输入<code class="language-plaintext highlighter-rouge">inetcpl.cpl</code>，点击确定，打开Internet选项。
<img src="../images/3fd0a6dd89f741a9b9a3e925d7c18ff3.png" alt="在这里插入图片描述" />i2、点击Internet选项中<strong>连接</strong>属性，点击<a href="https://so.csdn.net/so/search?q=局域网&amp;spm=1001.2101.3001.7020">局域网</a>设置。
<img src="../images/watermark,type_ZmFuZ3poZW5naGVpdGk,shadow_10,text_aHR0cHM6Ly9ibG9nLmNzZG4ubmV0L0FubmUzMzI=,size_16,color_FFFFFF,t_70" alt="在这里插入图片描述" />
3、将三个框的勾勾去掉，即为不选中状态，点击确定。<img src="../images/8948948498" alt="在这里插入图片描述" />
4、就能正常上网了。</p>
