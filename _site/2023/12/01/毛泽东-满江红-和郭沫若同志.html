<p>毛泽东</p>

<p>小小寰球，有几个苍蝇碰壁。</p>

<p>嗡嗡叫，几声凄厉，几声抽泣。</p>

<p>蚂蚁缘槐夸大国，蚍蜉撼树谈何易。</p>

<p>正西风落叶下长安，飞鸣镝。</p>

<p>多少事，从来急；</p>

<p>天地转，光阴迫。</p>

<p>一万年太久，只争朝夕。</p>

<p>四海翻腾云水怒，五洲震荡风雷激。</p>

<p>要扫除一切害人虫，全无敌。</p>

<p>槐（huai）二</p>
