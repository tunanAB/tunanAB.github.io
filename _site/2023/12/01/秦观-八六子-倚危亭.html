<h4 id="八六子倚危亭">八六子·倚危亭</h4>

<p><a href="https://so.gushiwen.cn/authorv_d4825d86f017.aspx">秦观</a> <a href="https://so.gushiwen.cn/shiwens/default.aspx?cstr=宋代">〔宋代〕</a></p>

<p>倚危亭。恨如芳草，萋萋刬尽还生。念柳外青骢别后，水边红袂分时，怆然暗惊。</p>

<p>无端天与娉婷。夜月一帘幽梦，春风十里柔情。</p>

<p>怎奈向、欢娱渐随流水，素弦声断，翠绡香减，那堪片片飞花弄晚，蒙蒙残雨笼晴。</p>

<p>正销凝。黄鹂又啼数声。</p>

<p>刬（chan）三</p>

<p>还（huan）二</p>

<p>骢（cong）一</p>

<p>袂（mei）四</p>
