<ul>
  <li>
    <p><strong>极值点</strong>：函数在某一点的值大于该点邻域内任意一点的值 </p>

    <ul>
      <li>
        <p>极值点可能是驻点，驻点也可能是极值点</p>
      </li>
      <li>
        <p>极值点只能出现在导数为0的点和不可导点</p>
      </li>
    </ul>
  </li>
  <li>
    <p><strong>驻点</strong>：函数在一点处的一阶导数为零</p>
  </li>
  <li>
    <p><strong>拐点</strong>：出现在二阶导为零或不可导点</p>

    <ul>
      <li>二阶可导时，拐点一定能推出二阶导数为0，但是二阶导数为0不一定是拐点。</li>
    </ul>
  </li>
</ul>
