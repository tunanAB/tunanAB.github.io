            <div class="content">
                <h3 id="泰勒中值定理的性质">泰勒中值定理的性质</h3>

<font color="red">**泰勒中值定理是等式！**</font>

<ul>
  <li>因此可以得出等价无穷小是可以进行代换的</li>
</ul>

<p>比如 $\sqrt{1-x^2}-1 \sim -\frac{1}{2}x^2$</p>

<p>但是要注意如果是代换 $x+1$ 这种两项的，一定要把后面的展开也带入，有可能前面的低次项的系数会变</p>

<ul>
  <li>也可以先微分再积分</li>
</ul>

<p>比如 $\int_{0}^{x^2}ln(1+t^2)dt \sim \frac13x^6$</p>

<p>等式嘛，怎么样都可以，只是注意皮亚诺型余项</p>
