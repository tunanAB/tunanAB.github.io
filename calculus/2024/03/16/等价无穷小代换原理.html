                <h3 id="等价无穷小">等价无穷小</h3>

<p>泰勒展开+极限的定义</p>

<h3 id="抓大头">抓大头</h3>

<ul>
  <li>无穷时</li>
</ul>

<p>$\sqrt{4x^2+x}$ 和 $2x$ 是等价无穷大的</p>

<p>那我就需要求 $\sqrt{4x^2+x}-2x$ 的极限了</p>

<p>最后结果是 $\frac14$</p>

<p>等价无穷小相减是高阶的无穷小</p>

<p>等价无穷大相减呢，是低阶的无穷大</p>

<p>常数既不是无穷大，也不是无穷小，为什么是$\frac14$</p>

<p>无穷大时的泰勒展开！！！</p>
